<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Instagram Photo Feed with Bootstrap</title>
  <style>
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fab fa-instagram text-secondary fa-2x" style="margin-right: 10px;"></i>
        <img src="https://blackhillsballoons.com/wp-content/uploads/2021/01/Instagram-Logo.png" width="120em" height="60em">
      </a>
      <div class="d-flex align-items-center ms-auto">
        <button type="button" class="btn btn-primary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#myFormModal">Create a new post</button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item red-text" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="myFormModal" tabindex="-1" aria-labelledby="myFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myFormModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
          
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Add the caption of your post here</textarea>
              <div style="margin-top: 10px;">
                <i class="fa-solid fa-camera fa-2x"></i>
                <i class="fa-solid fa-location-dot fa-2x"></i>
              </div>
            </div>
            
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <main class="mt-5 pt-5" role="main">
    <div class="container-fluid">
      <ul class="nav nav-tabs justify-content-center" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="images-tab" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab" aria-controls="images" aria-selected="true">Images
            <i class="fas fa-th fa-1x text-secondary shadow-lg"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="cards-tab" data-bs-toggle="tab" data-bs-target="#cards" type="button" role="tab" aria-controls="cards" aria-selected="false">Cards
            <i class="fas fa-square fa-1x text-secondary"></i>
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="images" role="tabpanel" aria-labelledby="images-tab">
          <div class="row">
            <div class="col-4 my-2">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Hoffl%C3%B6th%28T%C3%B6Vo-Cl%C3%B6rath%29-2%28400x400%29.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="col-4 my-2">
              <img src="https://1.bp.blogspot.com/_oFaTRQXpeNg/TREVr4e818I/AAAAAAAAAHg/akILYspetyk/s1600/014.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="col-4 my-2">
              <img src="https://wwwmpa.mpa-garching.mpg.de/~volker/CR/CR_TCDM_dump40_400_170000_12000_100_blue.gif" class="d-block w-100" alt="Image 3">
            </div>
            <div class="col-4 my-2">
              <img src="https://www.rainforest-alliance.org/wp-content/uploads/2021/06/green-sea-turtle-1-400x400.jpg.optimal.jpg" class="d-block w-100" alt="Image 4">
            </div>
            <div class="col-4 my-2">
              <img src="https://www.rainforest-alliance.org/wp-content/uploads/2021/06/monarch-butterfly-square-1-400x400.jpg.optimal.jpg" class="d-block w-100" alt="Image 5">
            </div>
            <div class="col-4 my-2">
              <img src="https://dynamicmedia.accenture.com/is/image/accenture/accenture-ai-services-main-400x400" class="d-block w-100" alt="Image 6">
            </div>
            <div class="col-4 my-2">
              <img src="https://www.supergres.com/media/__sized__/products/setting/image/SUPERGRES_Your_match_LIVING_PEARL_DD21-crop-c0-5__0-5-400x400-70.jpg" class="d-block w-100" alt="Image 7">
            </div>
            <div class="col-4 my-2">
              <img src="https://bakerpedia.com/wp-content/uploads/2020/06/Pastry_baking-processes-e1593464950587-400x400.jpg" class="d-block w-100" alt="Image 8">
            </div>
            <div class="col-4 my-2">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7cTpOisKpW4mqK2bRe_Or-QI6EtWsuDgtoA&usqp=CAU" class="d-block w-100" alt="Image 9">
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="cards" role="tabpanel" aria-labelledby="cards-tab">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-md-8 mx-auto pt-3">
                <div class="card">
                  <div class="card-header bg-white d-flex justify-content-between">
                    <h4>First photo</h4>
                    <span class="text-muted">12/1</span>
                  </div>
                  <img class="card-img-top" src="https://www.supergres.com/media/__sized__/products/setting/image/bagnook-crop-c0-5__0-5-400x400-70.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title text-dark">2 Likes</h5>
                    <p class="card-text">Text.</p>
                    <p class="card-text">
                      <span class="text-muted mr-2">
                        <i class="far fa-heart fa-1x"></i>
                      </span>
                      <span class="text-muted">Comments</span>
                              
                          </div>
                      </div>
                  </div>
                  <div class="col-md-8 mx-auto pt-3">
                      <div class="card">
                          <div class="card-header bg-white d-flex justify-content-between">
                              <h4>Second photo</h4>
                              <span class="text-muted">12/2</span>
                          </div>
                          <img class="card-img-top" src="https://dynamicmedia.accenture.com/is/image/accenture/Accenture-touching-light-400x400?qlt=85&wid=1024&ts=1684719730687&$auto-jpg$&fit=constrain&dpr=off" alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title text-dark">3 Likes</h5>
                              <p class="card-text">This is a place for text.</p>
                              <p class="card-text">
                                <span class="text-muted mr-2">
                                  <i class="far fa-heart fa-1x"></i>
                                </span>
                                <span class="text-muted">Comments</span>
                              </p>
                              
                          </div>
                      </div>
                  </div>
                  <div class="col-md-8 mx-auto pt-3">
                      <div class="card">
                          <div class="card-header bg-white d-flex justify-content-between">
                              <h4>Third photo</h4>
                              <span class="text-muted">12/3</span>
                          </div>
                          <img class="card-img-top" src="https://av.sc.com/ke/content/images/ke-covid-series-banner-400x400.jpg" alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title text-dark">234 Likes</h5>
                              <p class="card-text">Some text here.</p>
                              <p class="card-text">
                                <span class="text-muted mr-2">
                                  <i class="far fa-heart fa-1x"></i>
                                </span>
                                <span class="text-muted">Comments</span>
                              </p>
                              
                          </div>
                      </div>
                  </div>

                  <div class="col-md-8 mx-auto pt-3">
                      <div class="card">
                          <div class="card-header bg-white d-flex justify-content-between">
                              <h4>Fourth photo</h4>
                              <span class="text-muted">12/4</span>
                          </div>
                          <img class="card-img-top"
                              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTccq68P6zp_PvBm8RmSLYxp0iC57Zso7QcuQ&usqp=CAU"
                              alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title text-dark">8 Likes</h5>
                              <p class="card-text">Some text.</p>
                              <p class="card-text">
                                <span class="text-muted mr-2">
                                  <i class="far fa-heart fa-1x"></i>
                                </span>
                                <span class="text-muted">Comments</span>
                              </p>
                              
                          </div>
                      </div>
                  </div>

              </div>
          </div>


   
            
          </div>
          
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
