<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Instagram Photo Feed with Bootstrap</title>
  <style>
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="fab fa-instagram text-secondary fa-2x" style="margin-right: 10px;"></i>
        <img src="https://blackhillsballoons.com/wp-content/uploads/2021/01/Instagram-Logo.png" width="120em" height="60em">
      </a>
      <div class="d-flex align-items-center ms-auto">
        <button type="button" class="btn btn-primary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#myFormModal">Create a new post</button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item red-text" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="myFormModal" tabindex="-1" aria-labelledby="myFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myFormModalLabel">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
          
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Add the caption of your post here</textarea>
              <div style="margin-top: 10px;">
                <i class="fa-solid fa-camera fa-2x"></i>
                <i class="fa-solid fa-location-dot fa-2x"></i>
              </div>
            </div>
            
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <main class="mt-5 pt-5" role="main">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" href="#">
          <i class="fas fa-th fa-1x text-secondary shadow-lg"></i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" href="#">
          <i class="fas fa-square fa-1x text-secondary"></i></a>
      </li>
    </ul>

   
  <div class="container-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <button class="carousel-control-prev align-items-start" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next align-items-start" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  
      
  
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-4 my-2">
                <img src="./images/12.jpg" class="d-block w-100" alt="Image 1">
              </div>
              <div class="col-4 my-2">
                <img src="./images/13.jpg" class="d-block w-100" alt="Image 2">
              </div>
              <div class="col-4 my-2">
                <img src="./images/14.jpg" class="d-block w-100" alt="Image 3">
              </div>
              <div class="col-4 my-2">
                <img src="./images/15.jpg" class="d-block w-100" alt="Image 4">
              </div>
              <div class="col-4 my-2">
                <img src="./images/16.jpg" class="d-block w-100" alt="Image 5">
              </div>
              <div class="col-4 my-2">
                <img src="./images/17.jpg" class="d-block w-100" alt="Image 6">
              </div>
              <div class="col-4 my-2">
                <img src="./images/18.jpg" class="d-block w-100" alt="Image 7">
              </div>
              <div class="col-4 my-2">
                <img src="./images/19.jpg" class="d-block w-100" alt="Image 8">
              </div>
              <div class="col-4 my-2">
                <img src="./images/20.jpg" class="d-block w-100" alt="Image 9">
              </div>
            </div>
          </div>
  
          <div class="carousel-item">
            <div class="container">
              <div class="row justify-content-md-center">
                  <div class="col-md-8 mx-auto pt-3">
                      <div class="card">
                          <div class="card-header bg-white d-flex justify-content-between">
                              <h4>First photo</h4>
                              <span class="text-muted">12/1</span>
                          </div>
                          <img class="card-img-top"
                              src="./images/12.jpg"
                              alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title text-dark">2 Likes</h5>
                              <p class="card-text">Text.</p>
                              <p class="card-text">
                                <span class="text-muted mr-2">
                                  <i class="far fa-heart fa-1x"></i>
                                </span>
                                <span class="text-muted">Comments</span>
                              </p>
                              
                          </div>
                      </div>
                  </div>
                  <div class="col-md-8 mx-auto pt-3">
                      <div class="card">
                          <div class="card-header bg-white d-flex justify-content-between">
                              <h4>Second photo</h4>
                              <span class="text-muted">12/2</span>
                          </div>
                          <img class="card-img-top" src="./images/13.jpg" alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title text-dark">3 Likes</h5>
                              <p class="card-text">This is a place for text.</p>
                              <p class="card-text">
                                <span class="text-muted mr-2">
                                  <i class="far fa-heart fa-1x"></i>
                                </span>
                                <span class="text-muted">Comments</span>
                              </p>
                              
                          </div>
                      </div>
                  </div>
                  <div class="col-md-8 mx-auto pt-3">
                      <div class="card">
                          <div class="card-header bg-white d-flex justify-content-between">
                              <h4>Third photo</h4>
                              <span class="text-muted">12/3</span>
                          </div>
                          <img class="card-img-top" src="./images/14.jpg" alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title text-dark">234 Likes</h5>
                              <p class="card-text">Some text here.</p>
                              <p class="card-text">
                                <span class="text-muted mr-2">
                                  <i class="far fa-heart fa-1x"></i>
                                </span>
                                <span class="text-muted">Comments</span>
                              </p>
                              
                          </div>
                      </div>
                  </div>

                  <div class="col-md-8 mx-auto pt-3">
                      <div class="card">
                          <div class="card-header bg-white d-flex justify-content-between">
                              <h4>Fourth photo</h4>
                              <span class="text-muted">12/4</span>
                          </div>
                          <img class="card-img-top"
                              src="./images/15.jpg"
                              alt="Card image cap">
                          <div class="card-body">
                              <h5 class="card-title text-dark">8 Likes</h5>
                              <p class="card-text">Some text.</p>
                              <p class="card-text">
                                <span class="text-muted mr-2">
                                  <i class="far fa-heart fa-1x"></i>
                                </span>
                                <span class="text-muted">Comments</span>
                              </p>
                              
                          </div>
                      </div>
                  </div>

              </div>
          </div>


   
            
          </div>
          <div class="carousel-indicators align-items-start">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get all the tab links
      const tabLinks = document.querySelectorAll('.nav-link');
  
      // Attach click event listeners to each tab link
      tabLinks.forEach(function (tabLink) {
        tabLink.addEventListener('click', function (event) {
          event.preventDefault();
  
          // Get the target slide index from the 'data-bs-slide-to' attribute
          const targetSlideIndex = this.getAttribute('data-bs-slide-to');
  
          // Slide the carousel to the target slide
          const carousel = document.querySelector('#carouselExampleDark');
          carousel.carousel(parseInt(targetSlideIndex));
        });
      });
    });
  </script>
  
  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
